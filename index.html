<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Kim</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 80px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 2px solid #ff6b6b;
        }
        
        /* Fondo con imágenes en rotación */
        .image-background {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%;
            height: 100%;
            opacity: 0.99;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            animation: fadeRotate 16s infinite linear;
        }
        
        .bg-image:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .bg-image:nth-child(2) {
            top: 60%;
            left: 10%;
            animation-delay: 4s;
        }
        
        .bg-image:nth-child(3) {
            top: 30%;
            right: 15%;
            animation-delay: 8s;
        }
        
        .bg-image:nth-child(4) {
            top: 65%;
            right: 10%;
            animation-delay: 12s;
        }
        
        .bg-image:nth-child(5) {
            top: 15%;
            left: 45%;
            animation-delay: 2s;
        }
        
        .bg-image:nth-child(6) {
            bottom: 20%;
            right: 45%;
            animation-delay: 6s;
        }
        
        @keyframes fadeRotate {
            0% {
                opacity: 0.99;
                transform: rotate(0deg) scale(1);
            }
            25% {
                opacity: 0.99;
                transform: rotate(5deg) scale(1.05);
            }
            50% {
                opacity: 0.99;
                transform: rotate(0deg) scale(1);
            }
            75% {
                opacity: 0.99;
                transform: rotate(-5deg) scale(1.05);
            }
            100% {
                opacity: 0.99;
                transform: rotate(0deg) scale(1);
                
            }
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 18px;
            color: #5a67d8;
            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 500;
            padding: 0 10px;
        }
        
        .note {
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
            font-size: 15px;
        }
        
        .button {
            margin-top: 15px;
        }
        
        .botones {
            background: linear-gradient(to right, #ff6b6b, #ff9a9e);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-weight: bold;
        }
        
        .botones:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .heart {
            color: #ff6b6b;
            display: inline-block;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fondo con imágenes -->
        <div class="image-background">
            <img src="img/kimcita.jpg" class="bg-image" alt="Kim">
            <img src="img/kimcita2.jpg" class="bg-image" alt="Kim">
            <img src="img/kimcita3.jpg" class="bg-image" alt="Kim">
            <img src="img/kimcita4.jpg" class="bg-image" alt="Kim">
            <img src="img/kimcita3.jpg" class="bg-image" alt="Kim">
            <img src="img/kimcita4.jpg" class="bg-image" alt="Kim">
            
       
        </div>
        
        <div class="content">
            <h1>Para Ti <span class="heart">❤</span></h1>
            
            <div class="message">
                Hola mi Kim espero que te guste este<br>
                pequeño detalle
            </div>
            
            <p class="note">Con cariño, este pequeño detalle es solo para ti.</p>
            
            <div class="button">
                <button  class="botones">
                    <a href="flower.html" style="color: #fff;">CLICK AQUÍ</a>
</button>
            </div>
        </div>
    </div>
</body>
</html>
